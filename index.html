<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="navbar">
      <div id="logo">
        <i
          class="fa-solid fa-bars"
          style="background-color: #212121; padding: 10px"
        ></i>
        <i
          class="fa-brands fa-youtube fa-xl"
          style="color: #ff0000; background-color: #212121; padding: 5px"
        ></i>
        <h2>Youtube</h2>
      </div>
      <div id="nav-mid">
        <div id="search-box">
          <input type="text" id="search-input" placeholder="Search" />
          <button id="search-btn">
            <i
              class="fa-solid fa-magnifying-glass search-icon"
              style="color: #ffffff"
            ></i>
          </button>
        </div>
        <div id="mic">
          <i class="fa-solid fa-microphone" style="color: #ffffff"></i>
        </div>
      </div>
      <div id="user">
        <i
          class="fa-solid fa-square-plus fa-xl"
          style="color: #ffffff; padding: 10px; background-color: #212121"
        ></i>
        <i
          class="fa-solid fa-table-cells fa-xl"
          style="color: #ffffff; padding: 10px; background-color: #212121"
        ></i>
        <i
          class="fa-solid fa-bell fa-xl"
          style="color: #ffffff; padding: 10px; background-color: #212121"
        ></i>
        <i
          class="fa-regular fa-user fa-xl"
          style="color: #ffffff; padding: 10px; background-color: #212121"
        ></i>
      </div>
    </div>

    <div id="main">
      <div id="side-bar">
        <div id="sb-1">
          <div class="sb-box">
            <i
              class="fa-solid fa-house"
              style="color: #ffffff; background-color: #212121; padding: 5px"
            ></i>
            <h4>Home</h4>
          </div>
          <div class="sb-box">
            <i
              class="fa-regular fa-compass"
              style="color: #ffffff; background-color: #212121; padding: 5px"
            ></i>
            <h4>Explore</h4>
          </div>
          <div class="sb-box">
            <i
              class="fa-solid fa-object-group"
              style="color: #ffffff; background-color: #212121; padding: 5px"
            ></i>
            <h4>Subscriptions</h4>
          </div>
          <div class="horizontal-line"></div>
        </div>
        <div id="sb-2">
          <div class="sb-box">
            <i
              class="fa-solid fa-photo-film"
              style="color: #ffffff; background-color: #212121; padding: 5px"
            ></i>
            <h4>Lİbrary</h4>
          </div>
          <div class="sb-box">
            <i
              class="fa-solid fa-clock-rotate-left"
              style="color: #ffffff; background-color: #212121; padding: 5px"
            ></i>
            <h4>History</h4>
          </div>
          <div class="sb-box">
            <i
              class="fa-solid fa-play"
              style="color: #ffffff; background-color: #212121; padding: 5px"
            ></i>
            <h4>Your Videos</h4>
          </div>
          <div class="sb-box">
            <i
              class="fa-regular fa-clock"
              style="color: #ffffff; background-color: #212121; padding: 5px"
            ></i>
            <h4>Watch Later</h4>
          </div>
          <div class="sb-box">
            <i
              class="fa-regular fa-thumbs-up"
              style="color: #ffffff; background-color: #212121; padding: 5px"
            ></i>
            <h4>Liked Videos</h4>
          </div>
          <div class="sb-box">
            <i
              class="fa-solid fa-angle-down"
              style="color: #ffffff; background-color: #212121; padding: 5px"
            ></i>
            <h4>Show More</h4>
          </div>
          <div class="horizontal-line"></div>
        </div>
        <div class="sb-3">
          <h4 style="font-weight: 900; font-size: 18px; padding-left: 10px">
            SUBSCRIPTIONS
          </h4>

        <div class="sb-3">
          <h4 style="font-weight: 700; font-size: 18px; padding-left: 10px">
            MORE FROM YOUTUBE
          </h4>
          <div class="sb-box">
            <i
              class="fa-brands fa-square-youtube"
              style="color: #ffffff; background-color: #212121; padding: 5px"
            ></i>
            <h4>Youtube Premium</h4>
          </div>
          <div class="sb-box">
            <i
              class="fa-solid fa-gamepad"
              style="color: #ffffff; background-color: #212121; padding: 5px"
            ></i>
            <h4>Gaming</h4>
          </div>

            <i

            <i

      <div id="main-page">
